<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: "veteran typewriter", monospace;
            background-color: #475dc4;
            border: 1px solid #955ac2;
            margin: 20px;
            line-height: 1.6;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            font-family: "Zanterox", sans-serif;
            text-shadow: 2px 2px 4px rgba(198, 68, 68, 0.5);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            text-align: center;
            margin-top: 0;
        }

        p {
            margin-bottom: 10px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        i {
            margin-right: 10px;
            color: #ffeb3b;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or just want to say hello, feel free to reach out!</p>
            <ul>
                <li><i class="fas fa-phone-alt"></i> 888-888-8888</li>
                <li><i class="fas fa-envelope"></i> <a href="mailto:jdharakh@gmail.com">jdharakh@gmail.com</a></li>
                <li><i class="fab fa-github"></i> <a href="https://github.com/justin-harakh-Stein" target="_blank">GitHub Profile</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
